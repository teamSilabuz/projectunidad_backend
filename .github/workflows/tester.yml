name: Github-actions-test
run-name: ${{ github.actor }} is Github Test

on:
  push:
    branches:
      - feature/*

  pull-request:
    branches:
      - develop
      - feature/*

  merge:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: transpilar
      run: npm run build

    - name: Run tests with Jest
      run: npm run test


    - name: ejecuta
      run: npm run dev